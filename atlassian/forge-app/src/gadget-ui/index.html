<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirstTry Governance Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #172b4d;
            margin-bottom: 20px;
        }
        .section {
            background: white;
            border-radius: 3px;
            box-shadow: 0 1px 1px rgba(9, 30, 66, 0.13);
            padding: 16px;
            margin-bottom: 16px;
        }
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #172b4d;
            margin-bottom: 12px;
        }
        .trust-block {
            background: #f8f9fa;
            border-left: 4px solid #0052cc;
            padding: 12px;
            border-radius: 2px;
        }
        .trust-list {
            list-style: none;
            color: #626262;
            font-size: 14px;
            line-height: 1.6;
        }
        .trust-list li {
            margin: 4px 0;
        }
        .message {
            background: #f0f0f0;
            padding: 12px;
            border-radius: 3px;
            font-size: 14px;
            color: #626262;
        }
        .error-panel {
            background: #ffebee !important;
            border-left: 4px solid #ae2a19;
        }
        .error-header {
            font-size: 16px;
            font-weight: 600;
            color: #ae2a19;
            margin-bottom: 8px;
        }
        .error-code {
            font-size: 12px;
            font-weight: 600;
            color: #626262;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        .error-message {
            font-size: 14px;
            color: #626262;
            word-break: break-word;
        }
        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        .metric-row {
            padding-bottom: 8px;
            border-bottom: 1px solid #f0f0f0;
        }
        .metric-label {
            font-size: 12px;
            font-weight: 600;
            color: #626262;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }
        .metric-value {
            font-size: 14px;
            color: #172b4d;
            word-break: break-word;
        }
        .metric-value.unknown {
            color: #ae2a19;
        }
        .checks-table {
            border: 1px solid #f0f0f0;
            border-radius: 2px;
            overflow: hidden;
        }
        .table-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            background: #f8f9fa;
            border-bottom: 1px solid #f0f0f0;
            font-weight: 600;
            font-size: 12px;
            color: #626262;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .table-header > div,
        .table-row > div {
            padding: 8px 12px;
        }
        .table-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            border-bottom: 1px solid #f0f0f0;
            font-size: 13px;
            color: #626262;
        }
        .table-row:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FirstTry Governance Status</h1>
        
        <!-- Trust Boundaries (visible immediately) -->
        <div class="section">
            <div class="section-title">Trust Boundaries</div>
            <div class="trust-block">
                <ul class="trust-list">
                    <li>✓ Monitoring active</li>
                    <li>✓ Read-only mode</li>
                    <li>✓ No Jira writes</li>
                    <li>✓ No configuration changes</li>
                    <li>✓ No enforcement</li>
                </ul>
            </div>
        </div>

        <!-- Status (changes after resolver call) -->
        <div class="section" id="status-section">
            <div class="section-title">Operational Status</div>
            <div class="message">Loading…</div>
        </div>

        <!-- Checks (rendered after resolver call) -->
        <div class="section" id="checks-section" style="display: none;">
            <div class="section-title">Check Results</div>
            <div id="checks-content"></div>
        </div>
    </div>

    <script type="module">
        import { invoke } from '@forge/bridge';

        async function loadStatus() {
            try {
                // Call the resolver
                const data = await invoke('get', {});
                
                // Render status section
                const statusSection = document.getElementById('status-section');
                const statusHtml = `
                    <div class="metrics-grid">
                        <div class="metric-row">
                            <div class="metric-label">App Name</div>
                            <div class="metric-value">${data.appName || 'FirstTry'}</div>
                        </div>
                        <div class="metric-row">
                            <div class="metric-label">Mode</div>
                            <div class="metric-value">${data.mode || 'Scheduled monitoring (read-only)'}</div>
                        </div>
                        <div class="metric-row">
                            <div class="metric-label">Last Check Attempt</div>
                            <div class="metric-value">${formatTimestamp(data.lastAttemptAt)}</div>
                        </div>
                        <div class="metric-row">
                            <div class="metric-label">Last Successful Check</div>
                            <div class="metric-value">${formatTimestamp(data.lastSuccessAt)}</div>
                        </div>
                        ${data.lastFailureReason ? `
                        <div class="metric-row">
                            <div class="metric-label">Last Failure</div>
                            <div class="metric-value unknown">${data.lastFailureReason}</div>
                        </div>
                        ` : ''}
                    </div>
                `;
                statusSection.innerHTML = statusHtml;

                // Render checks section if available
                if (data.checks && data.checks.length > 0) {
                    const checksSection = document.getElementById('checks-section');
                    let tableHtml = '<div class="checks-table"><div class="table-header"><div>Check</div><div>Source</div><div>Status</div><div>Reason</div></div>';
                    
                    data.checks.forEach(check => {
                        tableHtml += `
                            <div class="table-row">
                                <div>${check.name || check.id || 'Unknown'}</div>
                                <div>${check.source || '—'}</div>
                                <div>${check.status || 'UNKNOWN'}</div>
                                <div>${check.reasonCode || '—'}</div>
                            </div>
                        `;
                    });
                    
                    tableHtml += '</div>';
                    document.getElementById('checks-content').innerHTML = tableHtml;
                    checksSection.style.display = 'block';
                }
            } catch (error) {
                // Render error
                const statusSection = document.getElementById('status-section');
                statusSection.innerHTML = `
                    <div class="error-panel section" style="margin: 0;">
                        <div class="error-header">⚠ Resolver Invocation Failed</div>
                        <div class="error-code">RESOLVER_INVOKE_FAILED</div>
                        <div class="error-message">${error.message || 'Unknown error'}</div>
                    </div>
                `;
            }
        }

        function formatTimestamp(iso) {
            if (!iso) return 'Pending…';
            try {
                const date = new Date(iso);
                return new Intl.DateTimeFormat('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    timeZoneName: 'short'
                }).format(date);
            } catch {
                return iso;
            }
        }

        // Load status on page load
        loadStatus();
    </script>
</body>
</html>
